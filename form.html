<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./form.css">
</head>
<body>
<div class="form-example">
    <div id="title">EXAMPLE</div>
    <div id="content">
        <form id="form-area">
            <div class="form-group">
                <label for="form-email" class="label">Email Address</label>
                <input type="email" id="form-email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="form-password" class="label">Password</label>
                <input type="passsword" id="form-password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="form-file-input" class="label">File input</label>
                <input type="button" id="form-file-input" value="Choose File"><span>No File Choose</span>
                <span  class="help">Example block-level help text here.</span>
            </div>
            <div class="form-group">
                <label for="form-checkbox" class="label"></label>
                <input type="checkbox" id="form-checkbox"><span>Check me out</span>
            </div>
            <div class="form-group">
                <label for="form-button"></label>
                <button type="button" id="form-button">Submit</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
